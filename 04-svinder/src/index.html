<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>02-about-cats</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./script.js"></script>
</head>
<body>
<main class="main">
  <input class="radio" type="radio" id="pig1" name="pigs" checked>
  <input class="radio" type="radio" id="pig2" name="pigs">
  <input class="radio" type="radio" id="pig3" name="pigs">
  <input class="radio" type="radio" id="pig4" name="pigs">
  <input class="radio" type="radio" id="pig5" name="pigs">
  <input class="radio" type="radio" id="pig6" name="pigs">
  <input class="radio" type="radio" id="pig7" name="pigs">

  <header class="header">PigTinder</header>
  <section class="pig-view">
    <img id="pic1" class="pig-pic pig pig1" src="../media/pig1.jpeg" alt="Потенциальный партнёр">
    <img id="pic2" class="pig-pic pig pig2" src="../media/pig2.jpeg" alt="Потенциальный партнёр">
    <img id="pic3" class="pig-pic pig pig3" src="../media/pig3.jpeg" alt="Потенциальный партнёр">
    <img id="pic4" class="pig-pic pig pig4" src="../media/pig4.jpeg" alt="Потенциальный партнёр">
    <img id="pic5" class="pig-pic pig pig5" src="../media/pig5.jpeg" alt="Потенциальный партнёр">
    <img id="pic6" class="pig-pic pig pig6" src="../media/pig6.jpeg" alt="Потенциальный партнёр">
    <img id="pic7" class="pig-pic pig pig7" src="../media/pig7.jpeg" alt="Потенциальный партнёр">
  </section>
  <img class="bg-pic" src="../media/bg2.png" alt="Тень">
  <section class="pig-text">
    <h2 class="pig-name pig pig1">Григориана</h2>
    <h3 class="pig-age pig pig1">10 месяцев</h3>

    <h2 class="pig-name pig pig2">Вета</h2>
    <h3 class="pig-age pig pig2">9 месяцев</h3>

    <h2 class="pig-name pig pig3">Белла</h2>
    <h3 class="pig-age pig pig3">8 месяцев</h3>

    <h2 class="pig-name pig pig4">Майла</h2>
    <h3 class="pig-age pig pig4">11 месяцев</h3>

    <h2 class="pig-name pig pig5">Глория</h2>
    <h3 class="pig-age pig pig5">10 месяцев</h3>

    <h2 class="pig-name pig pig6">Роза</h2>
    <h3 class="pig-age pig pig6">9 месяцев</h3>

    <h2 class="pig-name pig pig7">Фиона</h2>
    <h3 class="pig-age pig pig7">8 месяцев</h3>
  </section>
  <section class="buttons">
    <label class="pig pig1" for="pig2">
      <img class="button reject" src="../media/x.svg" alt="Дизлайк">
    </label>
    <label class="pig pig1" for="pig2">
      <img class="button superlike" src="../media/star.svg" alt="Суперлайк">
    </label>
    <label class="pig pig1" for="pig2">
      <img class="button like" src="../media/heart.svg" alt="Лайк">
    </label>

    <label class="pig pig2" for="pig3">
      <img class="button reject" src="../media/x.svg" alt="Дизлайк">
    </label>
    <label class="pig pig2" for="pig3">
      <img class="button superlike" src="../media/star.svg" alt="Суперлайк">
    </label>
    <label class="pig pig2" for="pig3">
      <img class="button like" src="../media/heart.svg" alt="Лайк">
    </label>

    <label class="pig pig3" for="pig4">
      <img class="button reject" src="../media/x.svg" alt="Дизлайк">
    </label>
    <label class="pig pig3" for="pig4">
      <img class="button superlike" src="../media/star.svg" alt="Суперлайк">
    </label>
    <label class="pig pig3" for="pig4">
      <img class="button like" src="../media/heart.svg" alt="Лайк">
    </label>

    <label class="pig pig4" for="pig5">
      <img class="button reject" src="../media/x.svg" alt="Дизлайк">
    </label>
    <label class="pig pig4" for="pig5">
      <img class="button superlike" src="../media/star.svg" alt="Суперлайк">
    </label>
    <label class="pig pig4" for="pig5">
      <img class="button like" src="../media/heart.svg" alt="Лайк">
    </label>

    <label class="pig pig5" for="pig6">
      <img class="button reject" src="../media/x.svg" alt="Дизлайк">
    </label>
    <label class="pig pig5" for="pig6">
      <img class="button superlike" src="../media/star.svg" alt="Суперлайк">
    </label>
    <label class="pig pig5" for="pig6">
      <img class="button like" src="../media/heart.svg" alt="Лайк">
    </label>

    <label class="pig pig6" for="pig7">
      <img class="button reject" src="../media/x.svg" alt="Дизлайк">
    </label>
    <label class="pig pig6" for="pig7">
      <img class="button superlike" src="../media/star.svg" alt="Суперлайк">
    </label>
    <label class="pig pig6" for="pig7">
      <img class="button like" src="../media/heart.svg" alt="Лайк">
    </label>

    <label class="pig pig7" for="pig1">
      <img class="button reject" src="../media/x.svg" alt="Дизлайк">
    </label>
    <label class="pig pig7" for="pig1">
      <img class="button superlike" src="../media/star.svg" alt="Суперлайк">
    </label>
    <label class="pig pig7" for="pig1">
      <img class="button like" src="../media/heart.svg" alt="Лайк">
    </label>
  </section>
</main>
</body>
</html>
